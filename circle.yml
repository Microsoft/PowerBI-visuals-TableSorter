machine:
  environment:
    YARN_VERSION: 0.18.1
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6

dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        echo "Download and install Yarn."
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      else
        echo "The correct version of Yarn is already installed."
      fi
  override:
    - npm install # npm install actually runs lerna's install, which in terns runs yarn install

  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn

test:
  override:
   # We need to seperate these out, cause the rest of the projects depend on tablesorter being built first.
    - NODE_ENV=production lerna --scope @essex/tablesorter run test && NODE_ENV=production lerna run test --ignore @essex/tablesorter

general:
  artifacts:
    - "packages/tablesorter-powerbi/dist/"
    - "packages/tablesorter-powerbi/docs/"
    - "packages/tablesorter/docs/"
    - "packages/tablesorter-react/docs/"
