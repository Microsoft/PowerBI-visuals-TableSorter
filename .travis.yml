sudo: true
language: node_js
node_js:
  - "8"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  - sudo apt-get update
  - sudo apt-get install python3
install:
  - yarn --ignore-engines
cache:
  yarn: true
script: NODE_ENV=production yarn test
after_success:
  - pip install --user --upgrade requests
  - pip install --user azure-cli 
  - export PATH=$PATH:~/.local/bin
  - PACKAGE_VERSION=$(node -p -e "require('./packages/tablesorter-powerbi/package.json').version")
  - FILE_NAME=tablesorter-$PACKAGE_VERSION.$TRAVIS_BUILD_NUMBER.pbiviz
  - az storage blob upload --container-name $AZURE_CONTAINER --file ./packages/tablesorter-powerbi/dist/TableSorter.pbiviz --name $FILE_NAME
